<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm!">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="userName">
            <span *ngIf="!signUpForm?.get('userData.userName')?.valid && signUpForm?.get('userData.userName')?.touched"
              class="help-block">
              <span *ngIf="signUpForm?.get('userData.userName')?.hasError('required')">This field is required!</span>
              <span *ngIf="signUpForm?.get('userData.userName')?.hasError('nameIsForbidden')">Please enter a valid
                name!</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span *ngIf="!signUpForm?.get('userData.email')?.valid && signUpForm?.get('userData.email')?.touched"
              class="help-block">Please
              enter a valid email!</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your hobbies:</h4>
          <button class="btn btn-default" type="submit" (click)="onAddHobby()">Add hobby</button>
          <hr />
          <div *ngFor="let hobby of getHobbiesControl(); let i = index" class="form-group">
            <input class="form-control" [formControlName]="i" type="text">
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!this.signUpForm?.valid"
          (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
</div>
